<section class="flex">
  <h4>List of Customers</h4>
  <ul class="customers">
    <li *ngFor="let customer of customers | async; let i = index">
      <span>{{ i + 1 }}.</span> {{ customer.name }}
      <button style="float: right" (click)="removeCustomer(i)" class="btn">
        Remove
      </button>
    </li>
  </ul>
</section>
